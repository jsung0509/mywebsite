<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My timeline</title>
    <link rel ="stylesheet" href="style1.css">
    <link href="https://fonts.google.com/specimen/Nanum+Pen+Script?sidebar.open&selection.family=Nanum+Pen+Script"rel="stylesheet">
</head>
<body>
    <div id = "title">
    <h1>My Life Line</h1>
    <div class = "buttons">
        <button class="changebg" onclick="
        document.querySelector('body').style.backgroundImage= 'url(pikachu.jpg)'
        document.querySelector('body').style.backgroundSize='cover';">
        pikachu</button>
    </div>
    </div>
        <div class = "content">
            <div class = "card">
                <img src ="birth.jpg">
                <div class ="date">2001.05.09</div>
                <div class = "what">탄생</div>
                <div class ="where">Seoul</div>
                <div class ="text">새벽에 엄마 뱃속에서 나옴</div>
                <div class = "dot"></div>
            </div>
            <div class = "card">
                <img src ="plane.jpg">
                <div class ="date">2005.1.7</div>
                <div class = "what">첫 미국 생활</div>
                <div class ="where">뉴저지</div>
                <div class ="text">미국에 처음가서 살게 됨, 영어를 한국어보다 먼저 쓰게 된 계기</div>
                <div class = "dot"></div>
            </div>
            <div class = "card">
                <img src ="한글.jpg">
                <div class ="date">2006.4</div>
                <div class = "what">한글 배우기</div>
                <div class ="where">서울</div>
                <div class ="text">1년의 미국 생활을 마치고 한글 쓰기를 배우게 됨!</div>
                <div class = "dot"></div>
            </div>
            <div class = "card">
                <img src ="monsterball.jpg">
                <div class ="date">2008</div>
                <div class = "what">최애 게임 포켓몬을 접함</div>
                <div class ="where">서울</div>
                <div class ="text">애니메이션으로 포켓몬을 처음 봄</div>
                <div class = "dot"></div>
            </div>
            <div class = "card">
                <img src ="school.jpg">
                <div class ="date">2014</div>
                <div class = "what">중학교 입학!</div>
                <div class ="where">서울</div>
                <div class ="text">중학교에 입학하여 지금까지의 최고의 베프를 만듬!</div>
                <div class = "dot"></div>
            </div>
            <div class = "card">
                <img src ="수능.jpg">
                <div class ="date">2019</div>
                <div class = "what">고3, 20년 인생의 최대 우울한 해 </div>
                <div class ="where">서울</div>
                <div class ="text">수능을 준비하는 수험생이 됨.....</div>
                <div class = "dot"></div>
            </div>
        </div>
        <div class ="line"></div>
    <a href="#title"><button id ="tothetop">top</button></a>
</body>
</html>
